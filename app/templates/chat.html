<!DOCTYPE html>
<html>
<head>
    <title>Asistente Financiero</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;
            const res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message})
            });
            const data = await res.json();
            const chat = document.getElementById("chat");
            chat.innerHTML += "<div><b>TÃº:</b> " + message + "</div>";
            chat.innerHTML += "<div><b>Asistente:</b> " + data.response + "</div>";
        }
    </script>
</head>
<body>
    <h1>Chat financiero</h1>
    <div id="chat" style="border:1px solid #ccc; padding:10px; margin-bottom:10px;"></div>
    <input type="text" id="message" placeholder="Haz tu pregunta..." style="width:80%;">
    <button onclick="sendMessage()">Enviar</button>
</body>
</html>
